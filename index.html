<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Matrix Style</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body class="everywhere fontColor">

    <header class="header" class="container">
        <h1> Hangman</h1>
        <h2> Matrix Style</h2>
    </header>

    <div id="wholeGamebox" class="container">
        <h3>
            Press any key to get started!
        </h3>

        <div>
            <!--For Total Wins: Display each time the word was guessed correctly/fully before the # of guesses remaining count down reaches 0-->
            <p>
                Total Wins:
            </p>
            <!--For # of Guesses, countdown through an array from 12 to 0
                This will need to reset to 12 after reaching 0-->
            <p>
                # of Guesses Remaining:
            </p>
            <p>
                Letters Already Guessed:
            </p>
                </br>
            <p>
                Current Word:
            </p>
                </br>
            <p class="hangmanWord">
                _ _ _ _ _ _ _ _ _ _ _ _ _ 
            </p>
        </div>

        <div class="imageDisplaydiv">

        </div> 

    </div>
    
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
